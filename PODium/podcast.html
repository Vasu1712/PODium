<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcasts</title>
  <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Pacifico|Vibur" rel="stylesheet">  
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="podcast.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div id="header">
    
   <img class="navlogo" src="./Images/navlogo.png" alt="Podcasts" >
    <ul id="unol">
      <a href="index.html"><li>Home</li></a>
      <a href="podcast.html"><li>Podcasts</li></a>
      <a href="blogs.html"><li>Blogs</li></a>
      <a href="poem.html"><li>Poems</li></a>
      <a><li>Login</li></a>
    </ul>
  </div>
  <br>


  <div class="main">
  	<p id="logo"><img src="./Images/navlogo.png" alt="" style="height:50px;width:50px"> Player</p>
    
        
        <div class="show_song_no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">10</p>
        </div>


     <div class="left">

      <img id="track_image">
         <div class="volume">
            <p id="volume_show">90</p>
            <i class="fa fa-volume-up" aria-hidden="true" onclick="mute_sound()" id="volume_icon"></i>
            <input type="range" min="0" max="100" value="90" onchange="volume_change()" id="volume">  
         </div>

     </div>
 
  	 <div class="right">
       <div class="song_detail">
           <p id="title">title.mp3</p>
           <p id="artist">Podakshcast</p>
       </div>

  	 	<div class="middle">
  	       <button onclick="previous_song()" id="pre"><i class="fa fa-step-backward" aria-hidden="true"></i></button>
      	   <button onclick="justplay()" id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
  	       <button onclick="next_song()" id="next"><i class="fa fa-step-forward" aria-hidden="true"></i></button>
  	   </div>

        <div class="duration">
           <input type="range" min="0" max="100" value="0" id="duration_slider" onchange="change_duration()">
           <button id="auto" onclick="autoplay_switch()">Auto &nbsp;<i class="fa fa-circle-o-notch" aria-hidden="true"></i></button>
        </div>
           
  	</div>


  </div>
   
  <script src="main.js"></script>

</body>
</html>
